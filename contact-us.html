---
layout: default
title: Contact Us
---

<h1 id="pageTitle">Inquiry Form</h1>

<form id="contact-us" action="http://api.ideum.com/leads" method="POST" autocomplete="on" novalidate>

  <div class="row">
    <div class="large-12 columns">
      <label class="required trueLabel">
        <span class="indentText">First Name</span> <span class="requiredNote">*</span>
        <input type="text" name="first-name" autofocus required>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label class="required trueLabel">
        <span class="indentText">Last Name</span> <span class="requiredNote">*</span>
        <input type="text" name="last-name" required>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label class="required trueLabel">
        <span class="indentText">Email</span> <span class="requiredNote">*</span>
        <input type="email" name="email" required>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label class="trueLabel">
        <span class="indentText">Company Name</span>
        <input type="text" name="company">
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <!--
        <label>Contact Me By Phone</label>
        <input type="radio" id="contact-by-phone-yes" name="contact-by-phone" value="yes" checked><label for="contact-by-phone-yes">Yes</label>
        <input type="radio" id="contact-by-phone-no" name="contact-by-phone" value="no"><label for="contact-by-phone-no">No</label>
        <input type="tel" name="phone">
      -->
      <span class="fauxLabel trueLabel indentText">Contact me by phone</span><br>
      <input type="radio" id="contact-by-phone-yes" name="contact-by-phone" value="yes" checked>
      <label class="radioLabel" for="contact-by-phone-yes">Yes</label>
      <input class="partial-input" id="phone-number" type="tel" name="phone"><br>
      <input type="radio" id="contact-by-phone-no" name="contact-by-phone" value="no">
      <label class="radioLabel" for="contact-by-phone-no">No</label>
    </div>
  </div>

  <div class="row productBlock">
    <div class="large-12 columns">
      <label class="trueLabel tightWrap"><span class="indentText">Product or Service You Are <br>Interested In</span></label>

      <div class="row">
        <div class="large-12 columns">
          <input type="checkbox" id="check-app-web-dev" name="service[app-web-dev]" value="App / Web Development">
          <label for="check-app-web-dev">App / Web Development</label>
        </div>
        <div class="large-12 columns">
          <input type="checkbox" id="check-touch-tables" name="service[touch-tables]" value="Touch Tables">
          <label for="check-touch-tables">Touch Tables</label>
        </div>
        <div class="large-12 columns">
          <input type="checkbox" id="check-touch-walls" name="service[touch-walls]" value="Touch Walls">
          <label for="check-touch-walls">Touch Walls</label>
        </div>
        <div class="large-12 columns">
          <input type="checkbox" id="check-cust-exhibit-dev" name="service[cust-exhibit-dev]" value="Custom Exhibit Development">
          <label for="check-cust-exhibit-dev">Custom Exhibit Development</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row inquiryBlock">
    <div class="large-12 columns">
      <label>
        <span class="indentText">Please include your questions and interest in working with us, and we will be in touch with you soon.</span>
        <textarea name="comments" rows="8"></textarea>
      </label>
    </div>
  </div>

  <p class="requiredNote">* - Required</p>

  <div class="row">
    <div class="large-12 columns">
      <input type="submit" class="button expand" value="Submit">
    </div>
  </div>
  
  <p>
    <strong>You may also contact us at (505) 792-1110 ext.1 or toll free in the US and Canada (855) 898-6824, or email us at <a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#115;&#97;&#108;&#101;&#115;&#64;&#105;&#100;&#101;&#117;&#109;&#46;&#99;&#111;&#109;">&#115;&#97;&#108;&#101;&#115;&#64;&#105;&#100;&#101;&#117;&#109;&#46;&#99;&#111;&#109;</a>.</strong>
  </p>
  
</form>
